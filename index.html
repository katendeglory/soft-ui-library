<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/neumorphism-ui.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="https://cdn3.iconfinder.com/data/icons/education-and-school-8/48/Idea-128.png"
    type="image/x-icon">
  <title>Neumorphism UI</title>
</head>

<body class="light-mode">
  <header class="sul-box-raised-2 sm">
    <div class="nav-container">
      <div class="brand">
        <img class="brand-logo" src="https://cdn3.iconfinder.com/data/icons/education-and-school-8/48/Idea-128.png"
          alt="">
        <h2 class="brand-text">Soft UI Design</h2>
      </div>
      <input class="sul-checkbox-type-2" type="checkbox" id="mode-toggler">
    </div>
  </header>

  <p>Simply add the css
    <a href="css/neumorphism-ui.css" class="sul-link" target="_blank">here</a> in your project and you're good to go
  </p>

  <form>
    <div class="form-section">
      <input type="text" class="sul-text-field" placeholder="Text Fied" />
    </div>

    <div class="form-section">
      <input type="password" class="sul-text-field" placeholder="Password Field" />
    </div>

    <div class="form-section">
      <a class="sul-btn"><i class="fas fa-sign-in-alt"></i> Button</a>
    </div>

    <div class="form-section">
      <a class="sul-btn btn-primary"><i class="fas fa-sign-in-alt"></i> Button Primary</a>
    </div>

    <div class="form-section">
      <label><input type="checkbox" class="sul-checkbox-type-1"> Checkbox Type 1</label>
      <label><input type="checkbox" class="sul-checkbox-type-1"> Checkbox Type 1</label>
      <label><input type="checkbox" class="sul-checkbox-type-1"> Checkbox Type 1</label>
    </div>

    <div class="form-section">
      <label><input type="checkbox" class="sul-checkbox-type-2"> Checkbox Type 2</label>
      <label><input type="checkbox" class="sul-checkbox-type-2"> Checkbox Type 2</label>
      <label><input type="checkbox" class="sul-checkbox-type-2"> Checkbox Type 2</label>
    </div>

    <div class="form-section">
      <label><input type="radio" class="sul-radio" name="radio"> Radio Button</label>
      <label><input type="radio" class="sul-radio" name="radio"> Radio Button</label>
      <label><input type="radio" class="sul-radio" name="radio"> Radio Button</label>
    </div>

    <div class="form-section">
      <label class="sul-select-wrapper" for="select-el">
        <select name="select" class="sul-select" id="select-el">
          <option value="option-1">Option 1</option>
          <option value="option-2">Option 2</option>
          <option value="option-3">Option 3</option>
        </select>
      </label>
    </div>
  </form>

  <div class="grid-container">
    <div class="sul-box-raised-1 with-hover">.box-raised-1 .with-hover</div>
    <div class="sul-box-raised-2 with-hover">.box-raised-2 .with-hover</div>
    <div class="sul-box-raised-3 with-hover">.box-raised-3 .with-hover</div>
    <div class="sul-box-inset-1 with-hover">.box-inset-1 .with-hover</div>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
