<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/neumorphism-ui.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="https://cdn3.iconfinder.com/data/icons/education-and-school-8/48/Idea-128.png"
    type="image/x-icon">
  <title>Neumorphism UI</title>
</head>

<body class="light-mode">

  <header class="box-raised-2 sm">
    <div class="nav-container">
      <div class="brand-logo">
        <img src="https://cdn3.iconfinder.com/data/icons/education-and-school-8/48/Idea-128.png" alt="">
        <h2>Soft UI Design</h2>
      </div>
      <input class="checkbox-type-2" type="checkbox" name="checkbox-3" id="mode-toggler">
    </div>
  </header>


  <form>
    <input type="text" placeholder="Text Fied" />
    <input type="password" placeholder="Password Field" />
    <a class="btn"><i class="fas fa-sign-in-alt"></i> Button</a>
    <a class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Button Primary</a>

    <div class="center-flex">
      <label><input type="checkbox" name="checkbox-1" disabled> Checkbox Disabled</label>
      <label><input type="checkbox" name="checkbox-2"> Checkbox 1</label>
      <label><input type="checkbox" name="checkbox-3"> Checkbox 1</label>
    </div>

    <div class="center-flex">
      <label><input type="radio" name="radio" disabled> Radio Button Disabled</label>
      <label><input type="radio" name="radio"> Radio Button 2</label>
      <label><input type="radio" name="radio"> Radio Button 3</label>
    </div>

    <div class="center-flex">
      <a class="select-wrapper" for="select-el">
        <select name="select" id="select-el">
          <option value="option-1">Option 1</option>
          <option value="option-2">Option 2</option>
          <option value="option-3">Option 3</option>
          <option value="option-4">Option 4</option>
          <option value="option-5">Option 5</option>
        </select>
      </a>
    </div>

  </form>

  <div class="box-container">
    <div class="box-raised-1 with-hover">.box-raised-1 .with-hover</div>
    <div class="box-raised-2 with-hover">.box-raised-2 .with-hover</div>
    <div class="box-raised-3 with-hover">.box-raised-3 .with-hover</div>
    <div class="box-inset-1 with-hover">.box-inset-1 .with-hover</div>
  </div>

  <script>
    const root = document.documentElement;
    const toggler = document.getElementById('mode-toggler');

    toggler.addEventListener('change', e => {
      if (e.target.checked) {
        root.style.setProperty('--transition', "0ms");
        document.body.classList.replace('light-mode', 'dark-mode');

        setTimeout(() => {
          root.style.setProperty('--transition', "all 0.25s ease-in-out");
        }, 1000);
      }
      else {
        root.style.setProperty('--transition', "0ms");
        document.body.classList.replace('dark-mode', 'light-mode');

        setTimeout(() => {
          root.style.setProperty('--transition', "all 0.25s ease-in-out");
        }, 1000);
      }
    });

  </script>

</body>

</html>
